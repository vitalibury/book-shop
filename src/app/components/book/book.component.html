<div class="book-item" [ngClass]="color" (mouseover)="onHover($event)" (mouseleave)="onHover($event)">
    <div [ngStyle]="{ 'font-weight': 'bold' }">name: {{ book.name }}</div>
    <div>description: {{ book.description | uppercase }}</div>
    <div>price: {{ book.price | currency: 'USD':'symbol-narrow':'1.2' }}</div>
    <div>category: {{ book.category }}</div>
    <div appSelectOnClick [borderColor]="'red'">create date: {{ book.createDate }}</div>
    <div>availability: {{ book.isAvailable }}</div>
    <button (click)="onBuy(book)" [disabled]="!book.isAvailable">Buy</button>
</div>
